<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iranian Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="calendar" id="calendar-container">
        <div class="header">
            <button id="prev-month">ماه قبل</button>
            <h2 id="current-month" class="trigger">
                <span class="dropdown">
                    <span id="month" class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        دی
                    </span>
                    <ul id="month-options" class="dropdown-menu"></ul>
                </span>
                <span class="dialog-open">
                    <span id="year" class="">
                        ۱۴۰۳
                    </span>
                </span>
            </h2>
            <button id="next-month">ماه بعد</button>
        </div>
        <div class="sub-header">
            <div id="calendar-gregorian-month">December 2024 - January 2025</div>
            <div id="calendar-hijri-month">جمادي الثانيه - رجب 1446</div>
        </div>

        <table id="calendar-table">
            <thead>
                <tr>
                    <th>ش</th>
                    <th>ی</th>
                    <th>د</th>
                    <th>س</th>
                    <th>چ</th>
                    <th>پ</th>
                    <th>ج</th>
                </tr>
            </thead>
            <tbody id="calendar-days"></tbody>
        </table>
        <button id="go-to-today">برو به امروز</button>
    </div>

    <script src="hijri.js"></script>
    <script src="script.js"></script>
    <script>

    </script>

</body>
</html>
